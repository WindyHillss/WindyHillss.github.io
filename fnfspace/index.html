<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini FNF</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="bottom-dark-overlay" id="darkness"></div>
  <div id="camera">
    <div id="game">
	  
	  <div id="void-worm"></div>
      <div id="background"></div>
	  <div id="dummy"></div>
      <div id="speakers"></div>
      <div id="character"></div>
      <img src="images/venus.png" id="planet">
	  <img src="images/rocket.gif" id="rocket">
	  
    </div>
  </div>
  
  <div id="fpsCounter">FPS: 0</div>
  
  <div id="music-bar-container">
    <div id="music-bar"></div>
  </div>
  
  <div id="arrow-zone">
	<div class="target right"></div>
    <div class="target up"></div>
    <div class="target down"></div>
    <div class="target left"></div>
  </div>
  <div id="score">Score: 0 Miss: 0</div>
  
  <div id="atmosphere"></div>
  <button id="start-btn">Start - Note: Disabe extensions! This a Demo POTATO! - https://windyhillss.github.io/scores/</button>

  <script type="module" src="script.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</body>
</html>
